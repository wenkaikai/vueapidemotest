<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局注册组件</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!-- .trim 去除首位空格 -->
	<div id="test">
		<firt-component v-bind:my-Message="'我啊你中国'"></firt-component>
	</div>
	<script>
	Vue.component("firt-component",{
		props:["myMessage"],
		template:"<div>{{myMessage}}</div>"
	});
		new Vue({
			el:"#test",
			mounted:function(){
				console.log(this)
			}
		});
		// 全局注册的就不用再Vue 里面的对象写components了
	</script>
</body>
</html>
