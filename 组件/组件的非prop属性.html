<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件的非prop属性</title>
	<script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>
	<div id="test">
		<my-component data-value="haode" class="class2" fdsf="rett"></my-component>
	</div>
	<script>
	// 非 Prop 特性
	/*
		非prop属性就是把父组件的属性添加到组件的根元素上
		此处渲染的结果为<div data-value="haode">haode</div>
	 */
	/*
		传递组件会覆盖组件本身设定的值，但是style和class 特性会更加聪明一些，
		这两个特性会做合并操作。
		<div class="class3 class2" data-value="haode" fdsf="rett">haode</div>
		随便一个属性就能加的上
	 */
		new Vue({
			el:"#test",
			components:{
				"my-component":{
					props:["dataValue"],
					template:"<div class='class3'>{{dataValue}}</div>"
				}
			}
		})
	</script>
</body>
</html>
