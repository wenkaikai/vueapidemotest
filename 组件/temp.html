<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="test">
	<div @click="test">{{aa[0]}}</div>
</div>
<script>
	new Vue({
		el:"#test",
		methods:{
			test:function(){
				this.aa[0] = 90;
				// this.$forceUpdate()
			}
		},
		data(){
			return {
				aa:[9]
			}
		},
		
	})
</script>
</body>
</html>
