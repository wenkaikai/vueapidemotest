<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
	<div id="test">
		<template1 v-bind="todo"></template1>
	</div>
<body>
	<script type="text/javascript">
		new Vue({
			el:"#test",
			data:{
				todo:{
					abc:"ABC英语",
					yaoMing:"姚明代言Abc英语"
				}
			},
			components:{
				"template1":{
					props:["abc","yaoMing"],
					template:"<p>{{abc}} {{yaoMing}}</p>"
				}
			}
		})
	</script>
</body>
</html>
