<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步组件一</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!-- .trim 去除首位空格 -->
    <div id="test">
        <firt-component v-bind:my-Message="'我啊你中国'"></firt-component>
    </div>
    <script>



    /**

        在大型应用中，我们可能需要将应用分割成小一些的代码块，并且只在需要的时候才从服务器加载一个模块。为了简化，Vue 允许你以一个工厂函数的方式定义你的组件，这个工厂函数会异步解析你的组件定义。Vue 只有在这个组件需要被渲染的时候才会触发该工厂函数，且会把结果缓存起来供未来重渲染

    */
    Vue.component("firt-component",function(resolve,reject){

        setTimeout(function(){
            resolve({
                props:["myMessage"],
                template:"<div>{{myMessage}}</div>"
            })
        },2000)
    });
        new Vue({
            el:"#test",
        });
        // 全局注册的就不用再Vue 里面的对象写components了
    </script>
</body>
</html>
