<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>局部注册组件</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="test">
		<first-component></first-component>
		<second-component></second-component>
	</div>
	<script>
	var child = {
		template:"<div>我们都有一个家名字叫中国</div>"
	}
	/**
		components 里面的key是组件的名字 value 是模板的名字。
	*/
	new Vue({
		el:"#test",
		components:{
			'first-component':child,
			'second-component':{
				template:"<p>好的好的好多和暗红就的</p>"
			}
		}
	})
	// vue 里面都是以对象赋值的所以所有的都是以对象为基本单元的
	</script>
</body>
</html>
