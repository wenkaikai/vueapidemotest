<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prop 传一个固定的值</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="test">
		<my-component my-Message="ab"></my-component>
		<!-- <my-component v-bind:my-Message="ab"></my-component> -->
		<!-- 他两有什么区别呢 -->
		<!-- 就目前发现的区别是v-bind 绑定的是一个变量。而没有v-bind 绑定的是是一个变量-->
	</div>
	<script>
		new Vue({
			el:"#test",
			components:{
				"my-component":{
					props:["myMessage"],
					template:"<div>{{myMessage}}</div>"
				}
			}
		})
	</script>
</body>
</html>
