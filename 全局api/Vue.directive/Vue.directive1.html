<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app2">
  <p>
      <input type="text" v-focus1="2">
  </p>
  
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    /**
        vue 自定义指令
    */ 

    Vue.directive('focus1', {
          // inserted 是钩子函数,钩子函数有如下的参数（el,binding,vnode,oldVnode）
          inserted: function (el,binding,vnode,oldVnode) {
            console.log(el)// 指令所绑定的元素，可以用来直接操作 DOM 。
            console.log(binding)//一个对象，包含以下属性：
            console.log(vnode)//Vue 编译生成的虚拟节点
            console.log(oldVnode)//上一个虚拟节点，仅在 update 和 componentUpdated 钩子中可用


            /**
                name：指令名，不包括 v- 前缀。
                 value：指令的绑定值，例如：v-my-directive="1 + 1" 中，绑定值为 2。
                 oldValue：指令绑定的前一个值，仅在 update 和 componentUpdated 钩子中可用。无论值是否改变都可用。
                expression：字符串形式的指令表达式。例如 v-my-directive="1 + 1" 中，表达式为 "1 + 1"。
             arg：传给指令的参数，可选。例如 v-my-directive:foo 中，参数为 "foo"。
                modifiers：一个包含修饰符的对象。例如：v-my-directive.foo.bar 中，修饰符对象为 { foo: true, bar: true }。
            */
            el.focus()
          }
    });
    var vm2=new Vue({
        el:"#app2",
        data:{
            items:[
                {message:"Test one",id:"1"},
                {message:"Test two",id:"2"},
                {message:"Test three",id:"3"}
            ],
            items1:1// 可以直接的取值
        },
        methods:{
           
        }
    });

</script>
</body>
</html>
