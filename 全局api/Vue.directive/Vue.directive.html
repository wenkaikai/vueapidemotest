<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="app2">
        <p>
            <div id="hook-arguments-example" v-demo:foo.a.b="message"></div>
        </p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        /**
            vue 自定义指令
            binding.expression   字符串形式的指令表达式
            binding.value 指令绑定的值
            binding.arg  传给指令的参数
            binding.modifiers 一个包含修饰符的对象 ：一个包含修饰符的对象。例如：v-my-directive.foo.bar 中，修饰符对象为 { foo: true, bar: true }。

        */

        Vue.directive('demo', {
            bind: function (el, binding, vnode) {
                var s = JSON.stringify
                el.innerHTML =
                    'name: ' + s(binding.name) + '<br>' + // demo
                    'value: ' + s(binding.value) + '<br>' + // hello! 
                    'expression: ' + s(binding.expression) + '<br>' + // message
                    'argument: ' + s(binding.arg) + '<br>' + // foo
                    'modifiers: ' + s(binding.modifiers) + '<br>' + // 
                    'vnode keys: ' + Object.keys(vnode).join(', ')
            }
        })
        var vm2 = new Vue({
            el: "#app2",
            data: {
                message: 'hello!'
            },
            methods: {

            }
        });

    </script>
</body>

</html>
