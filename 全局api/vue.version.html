<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app2">
  <p>
      <input type="text" v-model="message">
  </p>
  
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    /**
        vue 自定义指令
    */ 
    let res = Vue.compile("'<div><span>{{ 123 }}</span></div>'");
    //console.log(res)
    // res.render 函数和 res.staticRenderFns res.staticRenderFns 是干什么用的
    var vm2=new Vue({
        el:"#app2",
        data:{
            message:""
        },
        render: res.render,
        staticRenderFns: res.staticRenderFns
    });
    console.log(Vue.version)// 2.5.21
</script>
</body>
</html>
