<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app2">
  <p>
      <input type="text" v-model="message">
  </p>
  
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    /**
        vue 自定义指令
        在 render 函数中编译模板字符串。只在独立构建时有效

        自己总结的compile 的作用是 把html 字符串编译成html然后用render 函数
    */ 

    let res = Vue.compile("'<div><span>{{ 123 }}</span></div>'");
    console.log(res)
    /*
        {
            render:function,
            staticRenderFns:[]
        }
    */
    // res.render 函数和 res.staticRenderFns res.staticRenderFns 是干什么用的
    var vm2=new Vue({
        el:"#app2",
        data:{
            message:""
        },
        render: res.render,
        // staticRenderFns: res.staticRenderFns
    });

</script>
</body>
</html>
