<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>animation事件</title>
  <style type="text/css">

  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">

  <div id="example-3">
    <button @click="show = !show">
      Toggle render
    </button>
    <transition name="custom-classes-transition" enter-active-class="animated tada"
      leave-active-class="animated bounceOutRight" @after-appear="afterAppear">
      <p v-if="show">hello</p>
    </transition>
  </div>
  <script type="text/javascript">
    new Vue({
      el: '#example-3',
      data: {
        show: true,
      },
      methods: {
        afterAppear() {
          console.log("after-appear")
        }
      }
    })
  </script>
  <style>
    .bounce-enter-active {
      animation: bounce-in .5s;
    }

    .bounce-leave-active {
      animation: bounce-in .5s reverse;
    }

    @keyframes bounce-in {
      0% {
        transform: scale(0);
      }

      50% {
        transform: scale(1.5);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</body>

</html>
