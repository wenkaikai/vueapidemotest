<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        let state = {count:0};
        function defineReactive(obj){
            for(let prop in obj){
                Object.definePropert(obj,prop,{
                    set:function(){
                        // 赋值的时候
                    },
                    get:function(){
                        // 取值的时候
                    }
                })
            }
        }


        defineReactive(state);
        const watcher = ((fn)=>{
            fn();
        })

        // 调用
        watcher(()=>{
            app.innerHTML = state.count;
        })
        watcher(()=>{
            console.log(state.count);
        })
    </script>
</body>
