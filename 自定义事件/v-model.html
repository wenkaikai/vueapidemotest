<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model</title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<div id="app">
    <input type="checkbox" v-model="test">
    <label for="checkbox">{{test}}</label> 
</div>
<script>
    new Vue({
        el:"#app",
        data(){
            return {test:true}
        }
    })
</script> 
</body>
</html>
