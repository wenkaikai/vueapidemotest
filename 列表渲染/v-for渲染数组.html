<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for渲染数组</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div>
			<ul>
				<li v-for="(item,index) in data1">
				<!-- 
					`${{{item}}}他的索引是${{{index}}}`
					这样写不行的
				 -->
					{{item}}他的索引是{{index}}
				</li>
			</ul>
		</div>	
		<script>
		/*
			1，在 v-for 块中，我们拥有对父作用域属性的完全访问权限。v-for 还支持一个可选的第二个参数为当前项的索引
			2，此时的第二个参数要用括号括起来
			3，in 也可以用of代替
		 */
		var vm = new Vue({
			el:"div",
			data:{
				data1:["这是第一条数据","这是第二条数据","这是第三条数据","这是第四条数据"]
			}
		})

		var  arry = [1,2,3,4];
		var arry1 = arry.push(5);//他也改变原来的数组呀
		console.log(arry);
		console.log(arry1);

		/*
			这样的话可以直接改变视图层
			类似的方法还有
			
			push()
			pop()
			shift()
			unshift()
			splice()
			sort()
			reverse()

			二
			当你利用索引直接设置一个项时，例如：vm.items[indexOfItem] = newValue
			当你修改数组的长度时，例如：vm.items.length = newLength
			vm.items[1] = 'x' // 不是响应性的
			vm.items.length = 2 // 不是响应性的
		 */
		vm.data1.push("这是第五条数据");

		/*
			为了解决上述问题
			vm.items[indexOfItem] = newValue

		 */
		// vm.data1.splice(4,1,'这是用splice替换的第五条数据')//这是第一种方法
		// 
		//Vue.set(vm.items, indexOfItem, newValue)//第二种
		// Vue.set(vm.data1,4,'这是用Vue.set方法替换的第五条数据')


		//你也可以使用 vm.$set 实例方法，该方法是全局方法 Vue.set 的一个别名：vm.$set(vm.items, indexOfItem, newValue)//第三种方法
		vm.$set(vm.data1,4,'这是用vm.$set实列方法替换的第五条数据');

		/*
			为了解决数组的长度问题
			vm.data1.splice(2);
			这个时候的长度就是2
		 */
		
		</script>
</body>
</html>
