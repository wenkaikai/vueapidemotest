<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if-template</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div>
		<template v-if="ok">
			<h1>ldsjl</h1>
			<h2>ldsjl</h2>
			<h3>ldsjl</h3>
		</template>
	</div>
	<script>
		new Vue({
			el:"div",
			data:{
				ok:true
			}
		});
	</script>
</body>
</html>
