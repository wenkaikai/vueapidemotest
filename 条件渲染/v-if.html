<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="test">
<!-- 没有渲染
{{#if ok}}
  <h1>Yes</h1>
{{/if}}

 -->

 <!-- v-else 元素必须紧跟在带 v-if 或者 v-else-if 的元素的后面，否则它将不会被识别。 -->

 <h1 v-if="ok">Yes</h1>
 <!-- 这个时候只渲染了yes -->
<h1 v-else>No</h1>
</div>
<script>
new Vue({
	el:"div",
	data:{
		ok:true
	}
})
</script>
</body>
</html>
