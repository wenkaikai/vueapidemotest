<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on 计算属性绑定多个方法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <!-- v-on 绑定多个方法 -->
    <div id="app">
        <input type="text" v-on="mutli">
    </div>
    <script>
        new Vue({
            el:"#app",
            computed:{
                mutli:function(){
                    return {
                        click:function(){
                            console.log("这是计算属性里面的click方法")
                        },
                        input:function(){
                            console.log("这是计算属性里面的input方法")
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
