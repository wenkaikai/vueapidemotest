<!DOCTYPE html>
<html>
  <head>
    <title>render</title>
    <style>
      
    </style>
  </head>
  <body>
    <div id="container">
      <ul>
          <li>好的1</li>
          <li>好的2</li>
          <li>好的3</li>
          <li>好的4</li>
          <li>好的5</li>
          <li>好的6</li>
      </ul>
    </div>
    <template id="demo1">
        <div>
            <ul class="ul4">
                <li>好的1</li>
                <li>好的2</li>
                <li>好的3</li>
                <li>好的4</li>
                <li>好的5</li>
                <li>好的6</li>
            </ul>
        </div>
    </template>
  </body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>


  <script>
    /**
      template
     一个字符串模板作为 Vue 实例的标识使用。模板将会 替换 挂载的元素。挂载元素的内容都将被忽略，除非模板的内容有分发插槽。
    
    */
   
    var vm = new Vue({
      el: '#container',
      template:`#demo1`
    });
    console.log(vm.$el)
  </script>
  <style>
      .ul{
          color:#f60;
      }
  </style>
</html>
