<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件委托非常重要得东西自己没有用过真是</title>
</head>
<body>
	<ul id="color-list">
    <li>red</li>
    <li>yellow</li>
    <li>blue</li>
    <li>green</li>
    <li>black</li>
    <li>white</li>
</ul>
<script>
(function(){
    var color_list = document.getElementById('color-list');
    color_list.addEventListener('click',showColor,true);
    function showColor(e){
        var x = e.target;
        console.log(e.target)
        if(x.nodeName.toLowerCase() === 'li'){
            alert('The color is ' + x.innerHTML);
        }
    }
})();
</script>
</body>
</html>
