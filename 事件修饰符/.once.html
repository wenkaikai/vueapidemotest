<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div>
		<ul>
			<li v-on:click.once="alert">
				
			</li>
		</ul>
	</div>
	<script>
	// 只点一次很nice
	new Vue({
		el:"div",
		methods:{
			alert:function(){
				alert("ok");
			}
		}
	});
	</script>
</body>
</html>
