<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>select v-for</title>
</head>
<body>
	<div id="test">
		<select name="" id="">
			<option value="">
				<option v-for="(item,index) in option" value="item,">
						item.text
				</option>
			</option>
		</select>
	</div>
	<script>
			new Vue({
						el:"#test",
						data:{
							selected:"A"
							option:[
								{
									text:"one",value:"A"
								},
								{
									text:"two",value:"B"
								},
								{
									text:"three",value:"C"
								}
							]
						}
			})
	</script>
</body>
</html>
