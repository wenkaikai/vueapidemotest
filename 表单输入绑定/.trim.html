<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>.trim.html</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!-- .trim 去除首位空格 -->
	<div id="test">
		<input type="text" v-model.number.trim="num">
		<p>{{num}}</p>
	</div>
	<script>
		new Vue({
			el:"#test",
			data:{
				num:123
			}
		});
	</script>
</body>
</html>
