<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div class="test">
    <input type="text" v-model="num">
    <p>{{num}}</p>
</div>
<script>
    // model就是数据的双向绑定。 
    new Vue({
        el:".test",
        data:{
            num:"123"
        }
    })
</script>
</body>
</html>
