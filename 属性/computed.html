<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<script>
    var vm = new Vue({
        data: { a: 1 },
        computed: {
            // 仅读取
            aDouble: function () {
                return this.a * 2
            },
            // 读取和设置
            aPlus: {
                get: function () {
                    return this.a + 1
                },
                set: function (v) {
                    this.a = v - 1
                }
            }
        }
    })
    var a = vm.aPlus
    console.log(a);//2
    var b = vm.a
    console.log(b)//1
    var c = vm.aDouble
    console.log(c)//2
    var d = vm.a;
    console.log(d);//1
    // 这个时候改变a的值

    var f = vm.aPlus = "123";
    console.log(f)//"123"
    console.log(vm.a)//122


</script>
</body>
</html>
