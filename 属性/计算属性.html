<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的应用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
<div>
    <p>{{message}}</p>
    <p>{{reverseMessage}}</p>
</div>
<script>
    var vm = new Vue({
        el:"div",
        data:{
            message:"hello word"
        },
        computed:{
            /*
                这样的话这个 reverseMessage 就可以重复的使用。
                有点类似于对一个变量重新赋值
             */
            reverseMessage:function(){
                console.log(this);//此时的this就是指的就是vue实例 vm
                return this.message.split("").reverse().join("");
            }
        }
    })
</script>
</body>
</html>
