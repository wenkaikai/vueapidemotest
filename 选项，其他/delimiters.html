<!DOCTYPE html>
<html>
  <head>
    <title>render</title>
    <style>
      
    </style>
  </head>
  <body>
    <div id="container">
      <p>
        ${test}
      </p>
    </div>
  </body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    /**
     delimiters的作用是改变我们插值的符号。Vue默认的插值是双大括号{{}}。但有时我们会有需求更改这个插值的形式
    
    */
    var vm = new Vue({
      el: '#container',
      data:{
        test:"这是测试的数据"
      },
      delimiters:['${','}']
    });

    /**
      现在我们的插值形式就变成了${}。代替了{{ }}
    */
  </script>
</html>
