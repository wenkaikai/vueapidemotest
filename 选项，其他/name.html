<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>组件的name 属性自己调用自己</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!-- .trim 去除首位空格 -->
	<div id="test">
		<firt-component v-bind:my-Message="'我爱你中国'"></firt-component>
	</div>
	<script>
	Vue.component("firt-component",{
        name:"first",
		props:["myMessage"],
		template:"<first>{{myMessage}}</first>"
	});
		new Vue({
			el:"#test",
			mounted:function(){
				console.log(this)
			}
		});
		// Maximum call stack size exceeded  这个时候报错
	</script>
</body>
</html>
