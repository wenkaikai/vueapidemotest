<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app2">
    <p v-for="item in obj" :key="item">
      
    </p>
    <button class="btn" @click="btn2Click()">动态赋值</button><br/><br/>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
        // 定义一个混入对象
        var myMixin = {
          created: function () {
            this.hello()
          },
          methods: {
            hello: function () {
              console.log('hello from mixin!')
            }
          }
        }
        // 定义一个使用混入对象的组件
        var Component = Vue.extend({
          mixins: [myMixin]
        })
        var component = new Component() // => "hello from mixin!" 没有执行methods 方法为什么自己会执行呢因为混入的是created

</script>
</body>
</html>
